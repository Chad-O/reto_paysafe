<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Confirmation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #d2d3f0;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            width: 320px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .status-icon {
            font-size: 40px;
            color: #2D7D46;
        }
        .status-text {
            font-size: 18px;
            font-weight: bold;
            margin-top: 10px;
        }
        .receipt {
            font-size: 14px;
            color: gray;
        }
        .timestamp-box {
            background-color: #2D7D46;
            color: white;
            padding: 10px;
            font-size: 16px;
            font-weight: bold;
            border-radius: 5px;
            margin-top: 20px;
            display: inline-block;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="status-icon">âœ…</div>
        <div class="status-text">Order Confirmed</div>
        <div class="receipt">Receipt #{{ confirmation_receipt }}</div>
        <div class="timestamp-box">{{ timestamp }}</div>
    </div>
</body>
</html>
